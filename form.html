<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<meta name="description" content="This is html contnet">
	<!--
	Input type : 
	text, 
	number, 
	email,
	password, 
	Radio, 
	Checkbox,
	color,
	date,
	datetime-local
	email
	file
	hidden
	image
	month
	range
	reset
	search
	time,
	week
	
	Select
	Textarea, 
	Button
	-->
</head>
<body>
	<h1>Student Registration Form</h1>
	<form action="abc.html" method="post">
		<input type="hidden" id="studentId" name="studentId" value="1234" />
		<fieldset>
		<div>
			<label for="studentName">Name</label>
			<input  type="text" id="studentName" name="studentName" placeholder="Enter your name" required />
		</div>
		<div>
			<label for="studentAge">Age</label>
			<input  type="number" id="studentAge" name="studentAge" step="0.5" min="10" max="20" />
		</div>
		</fieldset>
		<div>
			<label for="studentEmail">Email</label>
			<input  type="email" id="studentEmail" name="studentEmail" placeholder="student@example.com"/>
		</div>
		<div>
			<label for="studentPassword">Password</label>
			<input  type="password" id="studentPassword" name="studentPassword" pattern="(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"/>
			<p>Minimum eight characters, at least one letter and one number</p>
		</div>
		<div>
			<label for="highestDegree">Highest Degree</label>
			<input  type="radio" id="highestDegree" name="highestDegree" value="msc"/> MSC
			<input  type="radio" id="highestDegree" name="highestDegree" value="bsc"/> BSC
			<input  type="radio" id="highestDegree" name="highestDegree" value="be"/> BE
			<input  type="radio" id="highestDegree" name="highestDegree" value="me"/> ME
		</div>
		<div>
			<label for="studentSubjects">Select  Subjects</label>
			<input  type="checkbox" id="studentSubjects" name="studentSubjects" value="english"/> English
			<input  type="checkbox" id="studentSubjects" name="studentSubjects" value="math"/> Math
			<input  type="checkbox" id="studentSubjects" name="studentSubjects" value="socialScience"/> Social Science
			<input  type="checkbox" id="studentSubjects" name="studentSubjects" value="physics"/> Physics
		</div>
		<div>
			<label for="studentDob">DOB</label>
			<input  type="date" id="studentDob" name="studentDob" min="2024-04-03" max="2024-04-30" required />
		</div>
		
		<div>
			<label for="studentDegree">Degree Certificate</label>
			<input  type="file" id="studentDegree" name="studentDegree" accept="application/pdf" multiple required />
		</div>
		
		<div>
			<label for="studentAgeRange">Age Range</label>
			<input  type="range" id="studentAgeRange" name="studentAgeRange" min="10" max="50" required />
		</div>
		
		
		<div>
			<input type="image" src="flower.jpg" width="100" height="100" />
		</div>
		
		<div>
			<label for="subjectSearch">Search</label>
			<input  type="search" id="subjectSearch" name="subjectSearch" required />
		</div>
		<div>
			<label for="favoriteSubject">Favorite Subject</label>
			<select id="favoriteSubject" name="favoriteSubject" multiple>
				<option value="m">Marathi</option>
				<option value="h">Hindi</option>
				<option value="e">English</option>
				<option value="t">Telugu</option>
			</select>
		</div>
		<div>
			<label for="aboutYou">About You</label>
			<textarea id="aboutYou" name="aboutYou" rows="3" cols="10"></textarea>
		</div>
		
		<div>
			<button type="button">Save Student Details</button>
			<!--<input type="submit" />-->
			<button type="reset" >Reset Details</button>
		</div>
	</form>
</body>
</html>
