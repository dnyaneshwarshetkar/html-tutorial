<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body onload="onBodyLoad(event)" id="bodyTag">
    <h1>Events</h1>
    <p onmouseover="onMouseOver(event)" onmouseout="onMouseOut(event)" onclick="changeParagraphColor(event)">My name is John Doe</p>

    <div>
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName" 
        onkeydown="onKeyDown(event)" 
        onkeyup="onKeyUp(event)" 
        onchange="onChange(event)" />
    </div>
    <p id="result"></p>
    <script src="script.js"></script>
</body>
</html>
